<ion-header>
  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-grid  class="grid">
	<ion-row>
		<ion-slides pager>
    	<ion-slide *ngFor="let slider of sliders">
			<div class="overlay">
				<img src="assets/imgs/{{slider.image}}" class="slider-img">  		
			</div>
			<div class="card-title">
				{{slider.name}}
			</div>
  	</ion-slide>
		</ion-slides>
  	</ion-row>
  		<h2 text-center>Categories</h2>
  	<ion-row class="categories" >
  	 <ion-col col-6 *ngFor="let product of proucts" (click)="Go('ProductListPage')">
  	 	<img src="assets/imgs/{{product.image}}">
  	 	<p class="text-over-img">{{product.name}}</p>
  	 </ion-col>
  	</ion-row>	
</ion-grid>
</ion-content>
