
<ion-header>

  <ion-navbar color="primary">
 <ion-title text-center>Category
    <button ion-button  outline color="white"  button-md-outline-box-shadow end item-end icon-only  float-right >
    <ion-icon name="cart"></ion-icon>
    </button>
  </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card *ngFor="let category of categoryies">
  <img src="assets/imgs/{{category.image}}">
  <ion-card-content>
  	<h2>{{category.heading}}</h2>	
    <p>{{category.title}}</p>
  </ion-card-content>
</ion-card>
</ion-content>
