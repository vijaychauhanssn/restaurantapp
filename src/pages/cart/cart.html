<ion-header>
  <ion-navbar color="primary">
    <ion-title>cart</ion-title>
    <ion-buttons class="bar-buttons bar-buttons-md" end>
    	<button class="header-btn bar-button bar-button-md bar-button-default bar-button-default-md bar-button-md-royal" end>
    	<span class="button-inner">
    		<ion-icon  name="cart"></ion-icon>
    	</span>
    	</button>	
    </ion-buttons>	
  </ion-navbar>
</ion-header>
<ion-content class="bg">
	<div>
		<ion-row>
		<ion-icon class="empty-cart icon icon-md ion-md-cart" name="cart"></ion-icon>
		</ion-row>
		<h4>Your Cart is empty!</h4>
		<button class="empty-btn button button-md button-default " (click)="Go('HomePage')">Add Items</button>	
	</div>
</ion-content>
