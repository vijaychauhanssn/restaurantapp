
<ion-header>

  <ion-navbar color="primary">
    <ion-title>offer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-row class="full-slide">
		<ion-slides  initialslide="0" loop="true" speed="1000"  *ngFor="let offer of offers">
	  	<ion-slide>
	  		<div class="overlay">
	  		<img src="assets/imgs/{{offer.image}}" class="slider-img">
    		
    		<div class="card-title">
    			<ion-icon ios="ios-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>
    			{{offer.title}}
    			<ion-icon ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>
    		</div>
    		
    		</div>
    		<p class="price"><b>Original Price :</b> <span class="total line">8</span>
                </p>
            <p class="price"><b>Offer Price : </b> <span class="total">7.43</span>
            </p>
            <p class="price"><b>Product Description : </b> This is good</p>
		     <a class="btn-add-to-cart button button-md button-default button-default-md button-full button-full-md" full icon-left ion-button>
                    <ion-icon name="cart"  class="icon icon-md ion-md-cart" ></ion-icon>
                    Buy Now
               </a>
  		</ion-slide>
	</ion-slides>
    </ion-row>

</ion-content>
